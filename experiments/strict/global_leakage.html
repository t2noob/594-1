<script src="assert.js"></script>

<script>
// Implied Global Variables

(function() {
  "use strict";
  try {	a = 3; } catch (e) { }
  assert(typeof a === 'undefined');
}());

(function() {
  try {	a = 3; } catch (e) { }
  assert(a === 3);
}());

</script>
